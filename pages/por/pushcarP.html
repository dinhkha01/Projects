<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Car</title>
    <link rel="stylesheet" href="/css/pushcarB.css" />
  </head>

  <body>
    <a href="/pages/admin/adminporscheOut.html"
      ><img
        src="/img/z5276705534524_52507fb9e9211bd3f002bca228e25ff6.jpg"
        alt=""
        style="width: 100px; height: 50px"
    /></a>
    <div class="name">
      <img src="/img/logoporsche.png" alt="" class="logo" />
    </div>
    <div class="black">
      <div class="add">
        <h1>Add New Car Porsche</h1>
      </div>

      <form id="addCarForm">
        <div class="all">
          <div class="coban">
            <h3 for="">Thông tin cơ bản</h3>
            <label for="carId">Car ID:</label>
            <input type="text" id="carId" name="carId" required />
            <br /><br />
            <label for="carName">maso:</label>
            <input type="text" id="maso" required />
            <br /><br />
            <label for="carName">Car Name:</label>
            <input type="text" id="carName" name="carName" required />
            <br /><br />
            <label for="">Giá</label>
            <input type="text" id="price" required />
            <br /><br />
            <label for="">Ngoại thất</label>
            <input type="text" id="exterior" required />
            <br /><br />
            <label for="">Nội thất</label>
            <input type="text" id="interior" required />
            <br /><br />
            <label for="">Tốc độ</label>
            <input type="text" id="speed" required />
            <br /><br />
          </div>
          <div class="imgall">
            <h3>File hình ảnh</h3>
            <span>VD: /img/Taycan/truoc.jpg</span>
            <br /><br />
            <label for="img1">img1:</label>
            <input type="text" id="img1" name="img1" required />
            <br /><br />
            <label for="img2">img2:</label>
            <input type="text" id="img2" name="img2" required />
            <br /><br />
            <label for="img3">img3:</label>
            <input type="text" id="img3" name="img3" required />
            <br /><br />
            <label for="img4">img4:</label>
            <input type="text" id="img4" name="img4" required />
            <br /><br />
            <label for="img5">img5:</label>
            <input type="text" id="img5" name="img5" required />
            <br /><br />
          </div>
          <div class="kt">
            <h3>Thông số kỹ thuật</h3>
            <label for="">Động cơ</label>
            <input type="text" id="engine" required />
            <br /><br />
            <label for="">Dung tích</label>
            <input type="text" id="displacement" required />
            <br /><br />
            <label for="">Công suất tối đa </label>
            <input type="text" id="maxPower" required />
            <br /><br />
            <label for="">Mô-men xoắn cực đại </label>
            <input type="text" id="maxTorque" required />
            <br /><br />
            <label for="">Thời gian tăng tốc </label>
            <input type="text" id="acceleration" required />
            <br /><br />
            <label for="">Tốc độ tối đa </label>
            <input type="text" id="maxSpeed" required />
            <br /><br />
            <label for="">Tự trọng </label>
            <input type="text" id="weight" required />
            <br /><br />
            <label for="">Tiêu hao nhiên liệu </label>
            <input type="text" id="fuelConsumption" required />
            <br /><br />
            <label for="">Kích thước hậu </label>
            <input type="text" id="dimensions" required />
            <br /><br />
          </div>
        </div>
        <div class="buttonall">
          <button class="button">ADD Car Porsche</button>
        </div>
      </form>
    </div>

    <script src="/js/addP.js"></script>
    <script src="/js/addCarP.js"></script>
  </body>
</html>
